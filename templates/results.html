<!doctype html>
<html id="loan" lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css" />    
</head>
<body>
     <h1 class="title">Loan a Book</h1>
     <a href="index.html" id="link">  Back to Home</a>

     <table id="table">
          <tr class="column">
              <th>Title</th>
              <th>Owner</th>
              <th>Holder</th>

          {% for book in books %}

              <td>{{ book[2] }}</td>
          </tr>
          {% endfor %}
      </table></body>
</html>
